<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Bored Board</title>
</head>
<body>
    <header>Bored Board</header>
    <main>
        <div id="board"></div>
        <div id="options">
            <input type="color" id="colorPicker">
            <button class="btn">Pen</button>
            <button class="btn">Eraser</button>
            <button class="btn">Reset</button>
            <input type="range" id="slider" min="4" max="32" value="16" step="4">
            <div id="sliderValue"></div>
        </div>
        <div>
            

        </div>
    </main>
    <footer>
        <div id="remark">2023 &copy; saysah</div>
        <div id="link">
            <a href="https://github.com/SayfSahaf/boredBoard">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </footer>
